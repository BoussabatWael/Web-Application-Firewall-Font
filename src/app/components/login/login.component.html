<div class="account-pages my-5 pt-sm-5 mb-0" style="background-color: #fbfbfbfa;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden mb-1">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary"><br>Firewall system</h5>
                  <p>Sign in to continue .</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="./assets/images/login.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <a href="index.html" class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="./:assets/images/logo-light.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form [formGroup]="loginForm" (ngSubmit)="login(this.user.username,this.user.password)">
                <div class="mb-3">
                  <label for="username" class="form-label"><br>Username</label>
                  <input type="text" class="form-control" formControlName="username" id="username"
                    placeholder="Enter username" [ngClass]="{ 'is-invalid': submitted && form['username'].errors }">
                  <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
                    <div *ngIf="form['username'].errors form['username'].required">Username is required</div>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                      aria-label="Password" aria-describedby="password-addon"
                      [ngClass]="{ 'is-invalid': submitted && form['password'].errors }">
                    <button class="btn btn-light " type="button" id="password-addon"><i
                        class="mdi mdi-eye-outline"></i></button>
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                      <div *ngIf="form['password'].errors form['password'].required">Password is required</div>
                    </div>
                  </div>
                </div>
                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" type="submit">Log In</button>
                </div>
              </form>
            </div>
            <div class="mt-3 text-center">
              <a routerLink="/resetpassword" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your
                password?</a>
            </div>
          </div>
        </div>
        <div _ngcontent-wvu-c351="" class="mt-3 text-center">
          <p _ngcontent-wvu-c351="" class="mb-0">Â© 2022 Firewall system. Crafted with <i
              class="mdi mdi-heart text-danger"></i> by ITWise</p>
        </div>
      </div>
    </div>
  </div>
</div>
